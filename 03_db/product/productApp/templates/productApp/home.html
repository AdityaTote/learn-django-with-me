{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% tailwind_css %}
  <title>Document</title>
</head>
<body>
  <div class="bg-slate-100">
    <h1 class="text-slate-900 text-5xl font-bold font-serif "> Shoppy</h1>
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:gap-x-8">
        {% for product in products %}
        <div class="group relative">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-slate-900 lg:aspect-none group-hover:opacity-75 lg:h-80">
            <img src="{{ product.image.url }}" alt="Front of men's Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
          </div>
          <div class="mt-4 flex justify-between">
            <div>
              <h3 class="text-sm font-bold text-slate-900">
                <a href="{% url 'product_detail' product.id %}" class=>
                  <span aria-hidden="true" class="absolute inset-0 "></span>
                  {{ product.name }}
                </a>
              </h3>
              <p class="mt-1 text-sm font-bold text-slate-900"> Rating: {{ product.rate }}</p>
            </div>
            <p class="text-sm  font-bold text-slate-900">â‚¹{{ product.price }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
